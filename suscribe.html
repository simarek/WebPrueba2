<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.: Plataforma Digital :.</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/formulario.css" />
  </head>
  <body>
    <header>
      <!-- Ancho contenedor logo y Barra de navegacion -->
      <div class="ancho">
        <!-- Logo principal de la pagina -->
        <div class="logo">
          <a href="#"
            ><p><img src="images/logo5.png" /></p
          ></a>
        </div>

        <!-- Menu de navegacion de la pagina -->
        <input type="checkbox" id="chk" />
        <label for="chk" class="ver-menu">
          <i class="fa fa-bars"></i>
        </label>

        <nav>
          <label for="">Logeado como [NombreUsuario]</label>
          <label for="">Cerrar Sesion</label>
        </nav>
      </div>
    </header>

    <section>
      <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />

        <h1>Registro profesional</h1>
        <br />
        <div class="suscribe">
          <form action="" method="post">
            <label for="" class="lbl-suscribe">Nombres</label>
            <input
              type="text"
              name="NombreProf"
              placeholder="Nombre"
              class="caja-suscribe"
            />

            <label for="" class="lbl-suscribe">Apellido Paterno</label>
            <input
              type="text"
              name="PaternoProf"
              placeholder="Paterno"
              class="caja-suscribe"
            />

            <label for="" class="lbl-suscribe">Apellido Materno</label>
            <input
              type="text"
              name="MaternoProf"
              placeholder="Materno"
              class="caja-suscribe"
            />

            <label for="" class="lbl-suscribe">Celular</label>
            <input
              type="tel"
              name="CelularProf"
              placeholder="Celular"
              class="caja-suscribe"
            />

            <label for="" class="lbl-suscribe">Cedula de Identidad</label>
            <input
              type="num"
              name="CedulaProf"
              placeholder="C.I."
              class="caja-suscribe"
            />

            <label for="" class="lbl-suscribe">Contraseña</label>
            <input
              type="password"
              name="ContraseñaProf"
              placeholder="Password"
              class="caja-suscribe"
              required
            />
            <label for="" class="btn-suscribe">Siguiente</label>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
