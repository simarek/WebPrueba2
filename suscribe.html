<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.: Plataforma Digital :.</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/formulario.css" />
  </head>
  <body>
    <header class="form-main">
      <!-- Ancho contenedor logo y Barra de navegacion -->
      <div class="ancho">
        <!-- Logo principal de la pagina -->
        <div class="logo">
          <a href="#"
            ><p><img class="img-suscribe" src="images/logo7.png" /></p
          ></a>
        </div>

        <!-- Menu de navegacion de la pagina -->
        <input type="checkbox" id="chk" />
        <label for="chk" class="ver-menu">
          <i class="fa fa-bars"></i>
        </label>

        <nav>
          <label for="">Logeado como [NombreUsuario]</label>
          <label for="">Cerrar Sesion</label>
        </nav>
      </div>
    </header>

    <section class="suscribe">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <div class="lateral">
        <ul>
          <li><a href="">Registro Profesional</a></li>
          <li><a href="">Servicios</a></li>
          <li><a href="">Experiencia Laboral</a></li>
        </ul>
      </div>

      <div class="form-suscribe">
        <h1>Registro profesional</h1>
        <br />
        <br />
        <form action="" method="post">
          <label class="lbl-suscribe">Nombres</label>
          <input
            type="text"
            name="NombreProf"
            placeholder="Nombre"
            class="caja-suscribe"
          />
          <br />
          <br />

          <label class="lbl-suscribe">Apellido Paterno</label>
          <input
            type="text"
            name="PaternoProf"
            placeholder="Paterno"
            class="caja-suscribe"
          />
          <br />
          <br />

          <label class="lbl-suscribe">Apellido Materno</label>
          <input
            type="text"
            name="MaternoProf"
            placeholder="Materno"
            class="caja-suscribe"
          />
          <br />
          <br />

          <label class="lbl-suscribe">Celular</label>
          <input
            type="tel"
            name="CelularProf"
            placeholder="Celular"
            class="caja-suscribe"
          />
          <br />
          <br />

          <label class="lbl-suscribe">Cedula de Identidad</label>
          <input
            type="num"
            name="CedulaProf"
            placeholder="C.I."
            class="caja-suscribe"
          />
          <br />
          <br />

          <label class="lbl-suscribe">Contraseña</label>
          <input
            type="password"
            name="ContraseñaProf"
            placeholder="Password"
            class="caja-suscribe"
          />
          <br />
          <br />

          <label class="lbl-suscribe">Profesion</label>
          <input
            type="text"
            name="Profesion"
            placeholder="Profesion"
            class="caja-suscribe"
            required
          />
          <br />
          <br />

          <label class="lbl-suscribe">Area de estudio</label>
          <br />

          <input type="radio" name="AreaEstudio" id="col" value="ing" />
          <label for="col">Ingenieria</label><br />

          <input type="radio" name="AreaEstudio" id="inst" value="aud" />
          <label for="inst">Auditoria</label><br />

          <input type="radio" name="AreaEstudio" id="univ" value="infor" />
          <label for="univ">Informatica</label>
          <br />
          <br />
          <label class="lbl-suscribe">Descripcion</label>
          <br />
          <textarea
            name="Descripcion"
            placeholder="Descripcion"
            cols="50"
            rows="10"
          ></textarea>
          <br />
          <br />

          <label class="lbl-suscribe">Fotografia</label>
          <input
            type="text"
            name="Fotografia"
            placeholder="Ingresa tu fotografia"
            class="caja-suscribe"
            required
          />
          <br />
          <br />
          <label class="lbl-suscribe">Ubicacion</label>

          <select name="Ubicacion" id="" class="caja-suscribe">
            <option value="op">Elija una opcion...</option>
            <option value="lp">La Paz</option>
            <option value="or">Oruro</option>
            <option value="pt">Potosi</option>
            <option value="cb">Cochabamba</option>
            <option value="ch">Chuquisaca</option>
            <option value="tj">Tarija</option>
            <option value="pn">Pando</option>
            <option value="bn">Beni</option>
            <option value="sc">Santa Cruz</option>
          </select>
          <br />
          <br />
          <a href="/suscribe1.html" class="a-suscribe">Siguiente</a>
        </form>
      </div>
    </section>
    <footer>
      <br />
      <div>
        <p>Todos los Derechos Reservados 2020</p>
        <br />
        <p>www.platem.com</p>
      </div>
      <br />
    </footer>
  </body>
</html>
