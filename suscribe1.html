<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.: Plataforma Digital :.</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/formulario.css" />
  </head>
  <body>
    <header class="form-main">
      <!-- Ancho contenedor logo y Barra de navegacion -->
      <div class="ancho">
        <!-- Logo principal de la pagina -->
        <div class="logo">
          <a href="index.html"
            ><p><img class="img-suscribe" src="images/logo7.png" /></p
          ></a>
        </div>

        <!-- Menu de navegacion de la pagina -->
        <input type="checkbox" id="chk" />
        <label for="chk" class="ver-menu">
          <i class="fa fa-bars"></i>
        </label>

        <nav>
          <label for="">Logeado como [NombreUsuario]</label>
          <label for="">Cerrar Sesion</label>
        </nav>
      </div>
    </header>

    <section class="suscribe">
      <br />
      <br />

      <div class="lateral">
        <ul>
          <li><a href="suscribe.html">Usuario</a></li>
          <li><a href="">Freelancer</a></li>
          <li><a href="suscribe2.html">Profesional</a></li>
        </ul>
      </div>

      <div class="form-suscribe">
        <h1>Registro Freelancer</h1>
        <br />
        <br />
        <form action="" method="post">
          <!-- caomo numero de cuenta -->
          <label class="lbl-suscribe">Número de Cuenta</label>
          <input
            type="text"
            name="nroCuenta"
            placeholder="Cuenta"
            class="caja-suscribe"
            required=""
            pattern="[0-9]+"
          />
          <br /><br />

          <!-- ingresar fotografia en imagen jpg, jpeg o png -->
          
          <label class="lbl-suscribe">Fotografía</label>
          <br />
            <div class="fotografia">
            <input
              type="file"
              name="Foto"
              id="file"
              accept=".jpg, .jpeg, .png"
              onchange="previewImage();"
              style="display: none;"
            />
            <br/>
            <img id="preview" width="250" src="/images/foto.jpg" />
            <br /><br />
            <label for="file" class="btn-foto" >Seleccionar Imagen</label>
          </div>
          <!-- <input type="submit" name="subir" value="Subir" /> -->
          <br /><br />

          <!-- <input type="submit" name="subir" value="Subir" /> -->
          <label class="lbl-suscribe">Grado de Estudio</label>
          <br /><br />
          <input type="radio" name="GradoEstudio" id="col" value="col" />
          <label for="col">Secundaria</label><br />

          <input type="radio" name="GradoEstudio" id="inst" value="inst" />
          <label for="inst">Instituto</label><br />

          <input type="radio" name="GradoEstudio" id="univ" value="univ" />
          <label for="univ">Universitario</label><br />

          <input type="radio" name="GradoEstudio" id="post" value="post" />
          <label for="post">Postgrado</label>
          <br /><br />

          <!-- <input type="submit" name="subir" value="Subir" /> -->
          <label class="lbl-suscribe">Área de estudio</label>
          <br />

          <select name="AreaEstudio" id="" class="caja-suscribe">
            <option value="op">Elija su Area:</option>
            <option value="lp">Ingenieria</option>
            <option value="or">Administrativas y Financiera</option>
            <option value="pt">Medicina</option>
            <option value="cb">Tecnologia y Comunicacion</option>
            <option value="cb">Artes</option>
          </select>
          <br /><br />

          <!-- <input type="submit" name="subir" value="Subir" /> -->
          <label class="lbl-suscribe">Especialidad</label>
          <input
            type="text"
            name="Especialidad"
            placeholder="Especialidad"
            class="caja-suscribe"
            required=""
            pattern="[A-Z a-z]+"
          />

          <!-- <input type="submit" name="subir" value="Subir" /> -->
          <label class="lbl-suscribe">Nivel de Experiencia</label><br />

          <input type="radio" name="NivelExp" id="bas" value="bas" />
          <label for="bas">Básico</label><br />

          <input type="radio" name="NivelExp" id="int" value="int" />
          <label for="int">Intermedio</label><br />

          <input type="radio" name="NivelExp" id="exp" value="exp" />
          <label for="exp">Experto</label>
          <br /><br />
          <label class="lbl-suscribe">Descripción</label>
          <br />
          <textarea
            name="Descripcion"
            placeholder="Descripcion"
            cols="68"
            rows="10"
            required=""
            pattern="[A-Z a-z0-9]+"
          ></textarea>
          <br />
          <br />

          <label class="lbl-suscribe">Tarifa por el trabajo</label><br />
          <select name="Tarifa" id="tarifa" class="caja-suscribe">
            <option value="0">-- Elija Tarifa --</option>
            <option value="1">A partir de 20 Bs.</option>
            <option value="2">A partir de 30 Bs.</option>
            <option value="3">A partir de 50 Bs.</option>
            <option value="4">A partir de 100 Bs.</option>
            <option value="5">A partir de 200 Bs.</option>
            <option value="6">A partir de 500 Bs.</option>
            <option value="7">A partir de 700 Bs.</option>
            <option value="8">Otros...</option>
          </select>

          Ingresar nueva Tarifa:
          <input
            type="text"
            name="Tarifa"
            placeholder="0"
            class="caja-suscribe"
            pattern="[0-9]+"
            disabled="disabled"
          />
          <small>Las tarifa a ingresar deberá ser un monto entero</small>

          <a href="/suscribe2.html" class="a-suscribe">Siguiente</a>
        </form>
      </div>
    </section>
    <footer>
      <br />
      <div>
        <p>Todos los Derechos Reservados &copy; 2020</p>
        <br />
        <p>www.platem.com</p>
      </div>
      <br />
    </footer>

    <script type="text/javascript">
      function previewImage() {
        var file = document.getElementById("file").files;
        if (file.length > 0) {
          var fileReader = new FileReader();

          fileReader.onload = function (event) {
            document
              .getElementById("preview")
              .setAttribute("src", event.target.result);
          };

          fileReader.readAsDataURL(file[0]);
        }
      }
    </script>
  </body>
</html>
