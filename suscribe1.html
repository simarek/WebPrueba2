<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.: Plataforma Digital :.</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/formulario.css" />
  </head>
  <body>
    <header class="form-main">
      <!-- Ancho contenedor logo y Barra de navegacion -->
      <div class="ancho">
        <!-- Logo principal de la pagina -->
        <div class="logo">
          <a href="index.html"
            ><p><img class="img-suscribe" src="images/logo7.png" /></p
          ></a>
        </div>

        <!-- Menu de navegacion de la pagina -->
        <input type="checkbox" id="chk" />
        <label for="chk" class="ver-menu">
          <i class="fa fa-bars"></i>
        </label>

        <nav>
          <label for="">Logeado como [NombreUsuario]</label>
          <label for="">Cerrar Sesion</label>
        </nav>
      </div>
    </header>

    <section class="suscribe">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <div class="lateral">
        <ul>
          <li><a href="suscribe.html">Usuario</a></li>
          <li><a href="">Freelancer</a></li>
          <li><a href="suscribe2.html">Profesional</a></li>
        </ul>
      </div>

      <div class="form-suscribe">
        <h1>Registro Freelancer</h1>
        <br />
        <br />
        <form action="" method="post">
          <label class="lbl-suscribe">Numero de Cuenta</label>
          <input
            type="text"
            name="nroCuenta"
            placeholder="Nombre"
            class="caja-suscribe"
            required=""
            pattern="[0-9]+"
          />

          <label class="lbl-suscribe">Especialidad</label>
          <input
            type="text"
            name="nroCuenta"
            placeholder="Nombre"
            class="caja-suscribe"
          />

          <label class="lbl-suscribe">Area de estudio</label>
          <br />

          <input type="radio" name="AreaEstudio" id="col" value="ing" />
          <label for="col">Ingenieria</label><br />

          <input type="radio" name="AreaEstudio" id="inst" value="aud" />
          <label for="inst">Auditoria</label><br />

          <input type="radio" name="AreaEstudio" id="univ" value="infor" />
          <label for="univ">Informatica</label>
          <br />
          <br />

          <!-- ingrsar fotografia en imagen jpg, jpeg o png -->
          <label class="lbl-suscribe">Fotografia</label>
          <br />
          Subir imagen:
          <input
            type="file"
            name="file"
            id="file"
            accept=".jpg, .jpeg, .png"
            onchange="previewImage();"
          />
          <img id="preview" width="250" />
          <!-- <input type="submit" name="subir" value="Subir" /> -->

          <br />
          <br />

          <label class="lbl-suscribe">Grado de Estudio</label>
          <br /><br />

          <input type="radio" name="GradoEstudio" id="col" value="col" />
          <label for="col">Colegio</label><br />

          <input type="radio" name="GradoEstudio" id="inst" value="inst" />
          <label for="inst">Instituto</label><br />

          <input type="radio" name="GradoEstudio" id="univ" value="univ" />
          <label for="univ">Universitario</label>
          <br /><br />
          <label class="lbl-suscribe">Nivel de Experiencia</label>
          <br />

          <input type="radio" name="NivelExp" id="bas" value="bas" />
          <label for="bas">Basico</label><br />

          <input type="radio" name="NivelExp" id="int" value="int" />
          <label for="int">Intermedio</label><br />

          <input type="radio" name="NivelExp" id="exp" value="exp" />
          <label for="exp">Experto</label>
          <br /><br />
          <label class="lbl-suscribe">Descripcion</label>
          <br />
          <textarea
            name="Descripcion"
            placeholder="Descripcion"
            cols="68"
            rows="10"
            required=""
            pattern="[A-Z a-z0-9]+"
          ></textarea>

          <a href="/suscribe2.html" class="a-suscribe">Siguiente</a>
        </form>
      </div>
    </section>
    <footer>
      <br />
      <div>
        <p>Todos los Derechos Reservados &copy; 2020</p>
        <br />
        <p>www.platem.com</p>
      </div>
      <br />
    </footer>

    <script>
      function previewImage() {
        var file = document.getElementById("file").files;
        if (file.length > 0) {
          var fileReader = new FileReader();

          fileReader.onload = function (event) {
            document
              .getElementById("preview")
              .setAttribute("src", event.target.result);
          };

          fileReader.readAsDataURL(file[0]);
        }
      }
    </script>
  </body>
</html>
