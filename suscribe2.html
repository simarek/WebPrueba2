<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.: Plataforma Digital :.</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/formulario.css" />
  </head>
  <body>
    <header class="form-main">
      <!-- Ancho contenedor logo y Barra de navegacion -->
      <div class="ancho">
        <!-- Logo principal de la pagina -->
        <div class="logo">
          <a href="index.html"
            ><p><img class="img-suscribe" src="images/logo7.png" /></p
          ></a>
        </div>

        <!-- Menu de navegacion de la pagina -->
        <input type="checkbox" id="chk" />
        <label for="chk" class="ver-menu">
          <i class="fa fa-bars"></i>
        </label>

        <nav>
          <label for="">Logeado como [NombreUsuario]</label>
          <label for="">Cerrar Sesion</label>
        </nav>
      </div>
    </header>

    <section class="suscribe">
      <br />
      <br />

      <div class="lateral">
        <ul>
          <li><a href="suscribe.html">Usuario</a></li>
          <li><a href="suscribe1.html">Freelancer</a></li>
          <li><a href="">Profesional</a></li>
        </ul>
      </div>

      <div class="form-suscribe">
        <h1>Registro Profesional</h1>
        <br />
        <br />
        <form action="" method="post">
          <label class="lbl-suscribe">Profesion</label>
          <input
            type="text"
            name="Profesion"
            placeholder="Profesion"
            class="caja-suscribe"
            required=""
            pattern="[A-Z a-z]+"
          />

          <label class="lbl-suscribe">Numero Registro Titulo Profesional</label>
          <input
            type="text"
            name="Titulo"
            placeholder="0001-0001"
            class="caja-suscribe"
            required=""
            pattern="[0-9\-0-9]+"
          />

          <br />
          <br />
          <br />
          <br />
          <a href="/index.html" class="a-suscribe">Registrar</a>
          <br />
          <br />
          <!-- <label class="btn-suscribe">Siguiente</label> -->
        </form>
      </div>
    </section>
    <footer>
      <br />
      <div>
        <p>Todos los Derechos Reservados &copy; 2020</p>
        <br />
        <p>www.platem.com</p>
      </div>
      <br />
    </footer>
  </body>
</html>
